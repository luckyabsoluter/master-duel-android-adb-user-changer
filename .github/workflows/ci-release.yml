name: CI and Release

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:
    branches:
      - "**"

permissions:
  contents: write

env:
  PROJECT_NAME: master-duel-android-adb-user-changer

jobs:
  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "25"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: Build
        shell: pwsh
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
            .\gradlew.bat clean build
          } else {
            chmod +x ./gradlew
            ./gradlew clean build
          }

      - name: Prepare artifact files
        shell: pwsh
        run: |
          $osName = $env:RUNNER_OS.ToLower()
          New-Item -ItemType Directory -Force -Path ci-artifacts | Out-Null

          Get-ChildItem build/libs/*-all.jar | ForEach-Object {
            Copy-Item $_.FullName ("ci-artifacts/{0}-{1}.jar" -f $env:PROJECT_NAME, $osName)
          }

      - name: Upload OS jar artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PROJECT_NAME }}-${{ matrix.os }}-${{ github.run_id }}
          path: ci-artifacts/${{ env.PROJECT_NAME }}-*.jar
          if-no-files-found: error

  build-universal-jar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "25"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: Build universal jar
        run: |
          chmod +x ./gradlew
          ./gradlew clean universalShadowJar

      - name: Prepare universal artifact file
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ci-universal | Out-Null
          Get-ChildItem build/libs/*-all-universal.jar | ForEach-Object {
            Copy-Item $_.FullName ("ci-universal/{0}-universal.jar" -f $env:PROJECT_NAME)
          }

      - name: Upload universal jar artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.PROJECT_NAME }}-universal-${{ github.run_id }}
          path: ci-universal/${{ env.PROJECT_NAME }}-universal.jar
          if-no-files-found: error

  release-on-tag:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - build-matrix
      - build-universal-jar
    runs-on: ubuntu-latest
    steps:
      - name: Download OS jar artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: ${{ env.PROJECT_NAME }}-*-${{ github.run_id }}
          path: release-files/os
          merge-multiple: true

      - name: Download universal jar artifact
        uses: actions/download-artifact@v5
        with:
          pattern: ${{ env.PROJECT_NAME }}-universal-${{ github.run_id }}
          path: release-files/universal
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-files/os/${{ env.PROJECT_NAME }}-windows.jar
            release-files/os/${{ env.PROJECT_NAME }}-linux.jar
            release-files/os/${{ env.PROJECT_NAME }}-macos.jar
            release-files/universal/${{ env.PROJECT_NAME }}-universal.jar
          generate_release_notes: true
